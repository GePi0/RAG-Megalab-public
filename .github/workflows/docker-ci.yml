name: CI/CD - Build and Push Docker Images

on:
  push:
    branches: ["main"]

env:
  REGISTRY: docker.io
  USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  IMAGE_API: gerpi0/rag-api
  IMAGE_ORCH: gerpi0/rag-orchestrator
  IMAGE_WORKER: gerpi0/rag-worker

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣  Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣  Login en Docker Hub usando secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣  Configuración de Buildx (builder avanzado)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4️⃣  Compila y push imágenes: API
      - name: Build & push API
        uses: docker/build-push-action@v6
        with:
          context: ./api
          push: true
          tags: |
            ${{ env.IMAGE_API }}:latest
            ${{ env.IMAGE_API }}:${{ github.run_number }}

      # 5️⃣  Compila y push imágenes: Orchestrator
      - name: Build & push Orchestrator
        uses: docker/build-push-action@v6
        with:
          context: ./orchestrator
          push: true
          tags: |
            ${{ env.IMAGE_ORCH }}:latest
            ${{ env.IMAGE_ORCH }}:${{ github.run_number }}

      # 6️⃣  Compila y push imágenes: Worker
      - name: Build & push Worker
        uses: docker/build-push-action@v6
        with:
          context: ./worker_mcp
          push: true
          tags: |
            ${{ env.IMAGE_WORKER }}:latest
            ${{ env.IMAGE_WORKER }}:${{ github.run_number }}

      # 7️⃣  Logout de Docker Hub
      - name: Logout from Docker Hub
        run: docker logout
